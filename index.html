<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tech Profile â€“ Space Theme</title>

  <!-- tsParticles CDN -->
  <script src="https://cdn.jsdelivr.net/npm/tsparticles@2.11.1/tsparticles.bundle.min.js"></script>

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      height: 100vh;
      overflow: hidden;
    }

    #particles-js {
      position: absolute;
      width: 55%;
      height: 55%;
      background: url('hhttps://shorturl.at/YQbOL') no-repeat center center fixed;
      background-size: cover;
      z-index: -2;
    }

    .overlay {
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.6);
      z-index: -1;
    }

    .profile-container {
      position: relative;
      z-index: 10;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 2rem;
    }

    .card {
      background-color: rgba(20, 20, 20, 0.85);
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      max-width: 500px;
    }

    h1 {
      font-size: 2.5rem;
      animation: fadeIn 2s ease-in-out forwards;
    }

    .typed {
      font-size: 1.2rem;
      margin-top: 1rem;
      height: 1.5rem;
    }

    .btn {
      background: #00bfff;
      border: none;
      color: white;
      padding: 0.7rem 1.5rem;
      margin: 1rem 0.3rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #009acd;
    }

    .dark-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #333;
      color: #fff;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    body.dark-mode {
      color: #eee;
    }

    body.dark-mode .card {
      background-color: rgba(255, 255, 255, 0.1);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  <div id="particles-js"></div>
  <div class="overlay"></div>

  <div class="profile-container">
    <div class="card">
      <h1>Glenn Buttigieg</h1>
      <div class="typed" id="typedText"></div>
      <div>
        <button class="btn" onclick="window.open('mailto:glenn@example.com')">Contact</button>
        <button class="btn" onclick="window.open('https://github.com/glennbuttigieg')">GitHub</button>
        <button class="btn" onclick="window.open('https://www.linkedin.com/in/glenn-buttigieg-35bbb9bb')">LinkedIn</button>
      </div>
    </div>
  </div>

  <script>
    // Particle configuration
    tsParticles.load("particles-js", {
      fullScreen: { enable: false },
      background: { color: { value: "transparent" }},
      particles: {
        number: { value: 80 },
        size: { value: 2 },
        color: { value: "#ffffff" },
        move: { speed: 0.5 },
        line_linked: {
          enable: true,
          color: "#ffffff",
          opacity: 0.3
        }
      }
    });

    // Animated typing effect
    const roles = [
      "Cloud Engineer",
      "DevOps Specialist",
      "Kubernetes Enthusiast"
    ];
    let roleIndex = 0;
    let charIndex = 0;
    const typedEl = document.getElementById("typedText");

    function typeRole() {
      if (charIndex <= roles[roleIndex].length) {
        typedEl.textContent = roles[roleIndex].slice(0, charIndex++);
        setTimeout(typeRole, 80);
      } else {
        setTimeout(() => {
          charIndex = 0;
          roleIndex = (roleIndex + 1) % roles.length;
          typedEl.textContent = "";
          setTimeout(typeRole, 500);
        }, 1500);
      }
    }
    typeRole();

  </script>
</body>
</html>
